<html><head>

  <body>
    <style>
      :root {
          --button-color: hsla(30, 100%, 75%, 1);
          --button-color-hover: hsla(30, 100%, 60%, 1);
          --button-color-transition-duration: .1s;
          --button-color-shadow-hover: rgba(128, 128, 128, 0.1);
      }

      .button {
          color: var(--button-color);
          -webkit-appearance: none;
          border: 1px solid currentColor;
          border-radius: 1em;
          background-color: transparent;
          padding: .5em 1em;
          box-sizing: border-box;
          outline: none;
          cursor: pointer;
          transition-property: color, box-shadow;
          transition-duration: var(--button-color-transition-duration);
          user-select: none;
          font-size: 16px;
          font-weight: 600;
      }

      .button:hover,
      .button:focus {
          color: var(--button-color-hover);
          box-shadow: 0 0 1em var(--button-color-shadow-hover);
      }

      .button:active {
          box-shadow: 0 0 .5em var(--button-color-shadow-hover);
      }


      /*
      ToDo
      - :invalid styles
      - disabled styles
      - active styles
      - FireFox and Safaru label cutting
      - custom easings
      - Placeholder opacity transition browser support

      Build
      - Custom properties fallback (PostCSS plugin)
      - Browser prefixes (PostCSS autoprefixer)

      Support
      - A11y
      - Browsers
      - https://developer.mozilla.org/en-US/docs/Web/CSS/::-ms-clear

      Styles
      - Scroll shadow

      States:
      - Default
      - Valid
      - Invalid
      - Disabled
      - Focused
      - Active

      Elements:
      - Label (color, transform)
      - Input (color, border, opacity)
      - Placeholder (opacity)
      - Line (background-color, scale)
      - Default Hint (color, opacity)
      - Error Hint (color, opacity)
      - Success Hint (color, opacity)
      - Shadow (scale, opacity)
      */
      @font-face {
        font-family: "Maven Pro Light";
        src: url("./MavenProLight-200.otf");
      }

      .c-input {
        /* Optimize */
        contain: content;

        /* Hide shadow overflow */
        overflow: hidden;

        /* Capture shadow rect */
        padding-bottom: calc(var(--pv-input-hint-font-size) + var(--pv-input-accent-line-height) + 20px);

        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-smoothing: antialiased;
        -webkit-touch-callout: none;
        -webkit-overflow-scrolling: touch;
      }

      .container {
        position: relative;
        width: 30ch;
      }

      .valid {
        color: var(--c-valid);
      }

      .invalid {
        color: var(--c-invalid);
      }

      .background {
        background-image: linear-gradient(to right, hsla(0, 50%, 50%, 0.66), hsla(236, 50%, 50%, 0.66));
        background-repeat: no-repeat;
        height: 800px;
        transform: skewy(-30deg) translateY(-300px);

        height: 1200px;
        transform: skewy(-30deg) translateY(-600px);
      }


   </style>
    <script>
      class PvInput extends HTMLElement {
        connectedCallback () {
          this.innerHTML = `
          <div class="c-input">
            <div class="container">
              <input
                class="pv-input"
                placeholder="${this.getAttribute('placeholder')}"
                spellcheck="false"
                autocomplete="off"
                autocorrect="off"
                autocapitalize="off"
              >
              <div class="pv-input__label">${this.getAttribute('label')}</div>
              <div class="pv-input__hint">${this.getAttribute('hint')}</div>
              <div class="pv-input__hint error">${this.getAttribute('error')}</div>
              <div class="pv-input__hint success">${this.getAttribute('success')}</div>
              <div class="pv-input__overflow"></div>
              <div class="pv-input__accent-line"></div>
            </div>
          </div>
          `
        }
      }

      customElements.define('pv-input', PvInput)
    </script>
    <div class="background"></div>
    <div class="form">
      <pv-input
        placeholder='What is your name?'
        label='Full Name'
        hint='Please, enter your real name.'
        error='this field is required.'
        success='This field is valid.'
      ></pv-input>
      <pv-input
        placeholder='What is your email?'
        label='Email'
        hint='Should be valid email address.'
        error='Please, check your email.'
        success='This is valid email address.'
      ></pv-input>
      <pv-input
        placeholder='What company are you working on?'
        label='Company'
        hint='What company are you working on?'
        error='Please, enter the title of your organization.'
        success='This field is valid.'
      ></pv-input>
      <button
        class="button"
        style="font-size: 22px; margin-left: 170px;"
      >Subscribe
      </button>
    </div>
  </body>
