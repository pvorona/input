<html><head>
    <!-- <link href="http://db.onlinewebfonts.com/c/02514fa6256f2e5f8223acf684249fe6?family=Maven+Pro+Light" rel="stylesheet" type="text/css"/> -->
    <link href="http://db.onlinewebfonts.com/c/ef5a32c267adadd7f5ebaa8f89e62b45?family=Maven+Pro+Light" rel="stylesheet" type="text/css">

    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:100,200,300,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="config.css">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="overflow.css">
    <link rel="stylesheet" type="text/css" href="shadow.css">
    <link rel="stylesheet" type="text/css" href="input.css">
    <link rel="stylesheet" type="text/css" href="line.css">
    <link rel="stylesheet" type="text/css" href="label.css">
    <link rel="stylesheet" type="text/css" href="background.css">
    <link rel="stylesheet" type="text/css" href="hint.css">
  </head>
  <body>
    <style>
      /*
      ToDo
      - :invalid styles
      - disabled styles
      - active styles

      Build
      - Custom properties fallback (PostCSS plugin)
      - Browser prefixes (PostCSS autoprefixer)

      Support
      - A11y
      - Browsers
      - https://developer.mozilla.org/en-US/docs/Web/CSS/::-ms-clear

      Styles
      - Scroll shadow

      States:
      - Default
      - Valid
      - Invalid
      - Disabled
      - Focused
      - Active

      Elements:
      - Label (color, transform)
      - Input (color, border, opacity)
      - Placeholder (opacity)
      - Line (background-color, scale)
      - Default Hint (color, opacity)
      - Error Hint (color, opacity)
      - Success Hint (color, opacity)
      - Shadow (scale, opacity)
      */
      @font-face {
        font-family: "Maven Pro Light";
        src: url("./MavenProLight-200.otf");
      }

      .c-input {
        /* Optimize */
        contain: content;

        /* Hide shadow overflow */
        overflow: hidden;

        /* Capture shadow rect */
        padding-bottom: calc(var(--hint-font-size) + var(--line-height) + 20px);

        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-smoothing: antialiased;
        -webkit-touch-callout: none;
        -webkit-overflow-scrolling: touch;
      }

      .container {
        position: relative;
        width: 30ch;
      }

      .valid {
        color: var(--c-valid);
      }

      .invalid {
        color: var(--c-invalid);
      }

   </style>
    <div class="form">
      <div class="c-input">
        <div class="container">
          <input
            class="input"
            placeholder="What is your name?"
            spellcheck="false"
            autocomplete="off"
            autocorrect="off"
            autocapitalize="off"
          >
          <div class="label">Full Name</div>
          <div class="hint">Please, enter your real name.</div>
          <div class="overflow"></div>
          <div class="line"></div>
        </div>
      </div>
      <div class="c-input">
        <div class="container">
          <input
            class="input"
            placeholder="What is your email?"
            spellcheck="false"
            autocomplete="off"
            autocorrect="off"
            autocapitalize="off"
          >
          <div class="label">Email</div>
          <div class="hint">Should be valid email address.</div>
          <div class="hint error">Please, check your email.</div>
          <div class="hint success">This is valid email address.</div>
          <div class="overflow"></div>
          <div class="line"></div>
        </div>
      </div>
      <div class="c-input">
        <div class="container">
          <input
            class="input"
            placeholder="What company are you working on?"
            spellcheck="false"
            autocomplete="off"
            autocorrect="off"
            autocapitalize="off"
          >
          <div class="label">Company</div>
          <div class="hint">What company are you working on?</div>
          <div class="hint success">This field is valid.</div>
          <div class="hint error">Please, enter the title of your organization.</div>
          <div class="overflow"></div>
          <div class="line"></div>
        </div>
      </div>
    </div>
  </body>
</html>
